<body>
    <h1>BMI GENERATOR...</h1>
    <div class="container">

        <label for="">Enter Weight in (kg)</label>
        <input id="weight" placeholder="weight (kg)..." type="number">

        <hr>

        <label for="">Enter Height in (cm)</label>
        <input id="height" placeholder="height (cm)..." type="number">

        <button id="btn">Result</button>
        <div></div>
        <p id="result"></p>

    </div>
</body>
<script>

    document.getElementById('btn').addEventListener('click', function () {

        let a;
        let b;
        let weightval;
        let heightval;
        let wvalue = document.getElementById('weight')
        wvalue.addEventListener("input", function () {
            a = wvalue.value;
            weightval = parseFloat(a)
            console.log(weightval);
        })

        let hvalue = document.getElementById('height')
        hvalue.addEventListener("input", function () {
            b = hvalue.value;
            heightval = parseFloat(b)
            console.log(heightval)
        })
        const sum = parseInt(weightval + heightval)

        const result = document.getElementById('result')
        result.innerText = "Sum is : " + sum +" " +(6+5)
        console.log(sum)

</script>
